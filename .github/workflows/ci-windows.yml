name: ci-windows

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Fetch ncnn prebuilt
        shell: pwsh
        run: |
          ./scripts/fetch_ncnn_20260113.ps1 -OutDir deps/ncnn-prebuilt -Arch x64
          Write-Host "NCNN_PREFIX.txt:"; Get-Content deps/ncnn-prebuilt/NCNN_PREFIX.txt
          "NCNN_PREFIX=$(Get-Content deps/ncnn-prebuilt/NCNN_PREFIX.txt)" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
      
      - name: Debug ncnn Vulkan flags
        shell: pwsh
        run: |
          $prefix = $env:NCNN_PREFIX
          Write-Host "NCNN_PREFIX=$prefix"
          $cfg = Join-Path $prefix "lib\\cmake\\ncnn\\ncnnConfig.cmake"
          $gpuH = Join-Path $prefix "include\\ncnn\\gpu.h"
          if (Test-Path $cfg) {
            Write-Host "ncnnConfig.cmake: $cfg"
            Select-String -Path $cfg -SimpleMatch -Pattern @(
              "set(NCNN_VULKAN",
              "set(NCNN_SIMPLEVK",
              "set(NCNN_OPENMP",
              "set(NCNN_SHARED_LIB"
            ) | ForEach-Object { $_.Line } | Write-Host
          } else {
            Write-Host "ncnnConfig.cmake not found: $cfg"
          }
          if (Test-Path $gpuH) {
            Write-Host "gpu.h: $gpuH"
            Select-String -Path $gpuH -SimpleMatch -Pattern @(
              "create_gpu_instance",
              "get_gpu_count",
              "destroy_gpu_instance"
            ) | ForEach-Object { $_.Line } | Write-Host
          } else {
            Write-Host "gpu.h not found: $gpuH"
          }

      - name: Configure
        shell: pwsh
        run: |
          cmake -S . -B build-ci -DCMAKE_PREFIX_PATH="$env:NCNN_PREFIX" -A x64

      - name: Build
        shell: pwsh
        run: |
          cmake --build build-ci --config Release

      - name: Upload Build Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ncnn_llm_rag_app-windows
          if-no-files-found: warn
          path: |
            build-ci/Release/ncnn_llm_rag_app.exe
            build-ci/RelWithDebInfo/ncnn_llm_rag_app.exe
            build-ci/MinSizeRel/ncnn_llm_rag_app.exe
            build-ci/CMakeCache.txt
            deps/ncnn-prebuilt/*.txt
