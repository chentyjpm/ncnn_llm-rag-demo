name: ci

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Fetch ncnn prebuilt (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          chmod +x scripts/fetch_ncnn_20260113.sh
          scripts/fetch_ncnn_20260113.sh --out deps/ncnn-prebuilt
          if [ -f deps/ncnn-prebuilt/NCNN_PREFIX.txt ]; then
            echo "NCNN_PREFIX=$(cat deps/ncnn-prebuilt/NCNN_PREFIX.txt)" >> "$GITHUB_ENV"
          fi
          echo "NCNN_INCLUDE_DIR=$(cat deps/ncnn-prebuilt/NCNN_INCLUDE_DIR.txt)" >> "$GITHUB_ENV"
          echo "NCNN_LIBRARY=$(cat deps/ncnn-prebuilt/NCNN_LIBRARY.txt)" >> "$GITHUB_ENV"
          if [ -f deps/ncnn-prebuilt/NCNN_OPENMP_LIBRARY.txt ]; then
            echo "NCNN_OPENMP_LIBRARY=$(cat deps/ncnn-prebuilt/NCNN_OPENMP_LIBRARY.txt)" >> "$GITHUB_ENV"
          fi

      - name: Fetch ncnn prebuilt (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          ./scripts/fetch_ncnn_20260113.ps1 -OutDir deps/ncnn-prebuilt -Arch x64
          Write-Host "NCNN_INCLUDE_DIR.txt:"; Get-Content deps/ncnn-prebuilt/NCNN_INCLUDE_DIR.txt
          Write-Host "NCNN_LIBRARY.txt:"; Get-Content deps/ncnn-prebuilt/NCNN_LIBRARY.txt
          if (Test-Path deps/ncnn-prebuilt/NCNN_PREFIX.txt) {
            "NCNN_PREFIX=$(Get-Content deps/ncnn-prebuilt/NCNN_PREFIX.txt)" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          }
          "NCNN_INCLUDE_DIR=$(Get-Content deps/ncnn-prebuilt/NCNN_INCLUDE_DIR.txt)" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "NCNN_LIBRARY=$(Get-Content deps/ncnn-prebuilt/NCNN_LIBRARY.txt)" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          if (Test-Path deps/ncnn-prebuilt/NCNN_OPENMP_LIBRARY.txt) {
            "NCNN_OPENMP_LIBRARY=$(Get-Content deps/ncnn-prebuilt/NCNN_OPENMP_LIBRARY.txt)" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          }

      - name: Configure (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          cmake -S . -B build-ci -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH="${NCNN_PREFIX:-}" -DNCNN_INCLUDE_DIR="${NCNN_INCLUDE_DIR}" -DNCNN_LIBRARY="${NCNN_LIBRARY}" -DNCNN_OPENMP_LIBRARY="${NCNN_OPENMP_LIBRARY:-}"

      - name: Build (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          cmake --build build-ci -j

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cmake -S . -B build-ci -DCMAKE_PREFIX_PATH="$env:NCNN_PREFIX" -DNCNN_INCLUDE_DIR="$env:NCNN_INCLUDE_DIR" -DNCNN_LIBRARY="$env:NCNN_LIBRARY" -DNCNN_OPENMP_LIBRARY="$env:NCNN_OPENMP_LIBRARY" -A x64

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cmake --build build-ci --config Release

      - name: Upload Build Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ncnn_llm_rag_app-${{ runner.os }}
          if-no-files-found: warn
          path: |
            build-ci/ncnn_llm_rag_app
            build-ci/Release/ncnn_llm_rag_app.exe
            build-ci/RelWithDebInfo/ncnn_llm_rag_app.exe
            build-ci/MinSizeRel/ncnn_llm_rag_app.exe
            build-ci/CMakeCache.txt
            deps/ncnn-prebuilt/*.txt
