name: ci

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Fetch ncnn prebuilt (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          chmod +x scripts/fetch_ncnn_20260113.sh
          scripts/fetch_ncnn_20260113.sh --out deps/ncnn-prebuilt
          echo "NCNN_PREFIX=$(cat deps/ncnn-prebuilt/NCNN_PREFIX.txt)" >> "$GITHUB_ENV"

      - name: Fetch ncnn prebuilt (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          ./scripts/fetch_ncnn_20260113.ps1 -OutDir deps/ncnn-prebuilt
          "NCNN_PREFIX=$(Get-Content deps/ncnn-prebuilt/NCNN_PREFIX.txt)" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      - name: Configure (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          cmake -S . -B build-ci -DCMAKE_PREFIX_PATH="${NCNN_PREFIX}"

      - name: Build (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          cmake --build build-ci -j

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cmake -S . -B build-ci -DCMAKE_PREFIX_PATH="$env:NCNN_PREFIX" -A x64

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cmake --build build-ci --config Release
